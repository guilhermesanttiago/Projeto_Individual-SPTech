<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style_quiz.css">

    <title>Quiz</title>
</head> 
   
<body>
    <div class="header">
        <div class="botao_voltar">
            <button onclick="voltar()"><a href="file:///C:/Users/Raiss/Documents/SPtech/NARUTO/narutoo/Projeto-Individual/personagens/personagens.html">Voltar</a></button>
        </div>
    </div>

    <div class="container container_personalizado">
        <h1>Da Aldeia da Folha ao Mundo Ninja: </h1>
        <p>Desvende Todos os Segredos de Naruto </p>
        <div class="grafico_racas">
            <div>
                <canvas id="indice_raças"></canvas>
            </div>
        </div>
    </div>

    <div class="container_casa container_personalizado hide">

    <h3>Instrução:</h3>
    <p>Número total de questões: <span class="total_questoes"></span> </p>
    <button type="button" class="btn" onclick="iniciar_quiz()">Iniciar Quiz</button>
    </div>

    <div class="container_quiz container_personalizado hide">

        <div class="num_questao">

        </div>

        <div class="texto_questao">
            
        </div>

        <div class="container_opcoes">
            
        </div>

        <div class="btn_prox_questao">
            <button type="button" class="btn" onclick="proxima()">Próxima questão</button>
        </div>

        <div class="indicador_respostas">
            
        </div>

        
    </div>

    <div class="container_resultado container_personalizado hide">
        <h1>Resultado do Quiz</h1>
        <table>

            <tr>
                <td>Número de questões:</td>
                <td><span class="total_questoes"></span></td>
            </tr>

            <tr>
                <td>Acertos:</td>
                <td><span class="total_corretas"></span></td>
            </tr>

            <tr>
                <td>Erros:</td>
                <td><span class="total_erradas"></span></td>
            </tr>

            <tr>
                <td>Aproveitamento:</td>
                <td><span class="porcentagem"></span></td>
            </tr>

            <tr>
                <td>Seu placar total:</td>
                <td><span class="total_score"></span></td>
            </tr>

        </table>

        <button type="button" class="btn" onclick="tentar_novamente()">Tente novamente</button>
        
        <button type="button" class="btn" onclick="ver_dash()">Análise de partidas</button>
        <button type="button" class="btn" onclick="volte_inicio()">Início</button>

    </div>

    <div class="container_dash container_personalizado hide">
        <div class="container_t_dash">
            <div>
                <h1>Histórico</h1>
            </div>
            <div>
                <p>Total de partidas: <span id="span_total_partidas"></span></p>
            </div>
        </div>

        <button type="button" class="btn" onclick="volte_inicio()">Início</button>
    </div>

</body>
</html>
<script src="./js/funcao.js"></script>
<script src="./js/question.js"></script>
