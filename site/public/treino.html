<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quiz</title>
</head>
<body>
  <h1>Quiz sobre Animais</h1>
  <div id="quiz">
    <h2 id="question"></h2>
    <ul id="options"></ul>
    <button id="submit">Enviar</button>
  </div>
  <div id="result"></div>

  <script src="quiz.js"></script>
</body>
</html>
<script>
    const quizData = [
  {
    question: "Quantas patas tem um gato?",
    options: ["4", "6", "8", "10"],
    answer: "4"
  },
  {
    question: "Qual é o maior animal terrestre?",
    options: ["Elefante", "Girafa", "Hipopótamo", "Rinoceronte"],
    answer: "Elefante"
  },
  {
    question: "Qual é o único mamífero capaz de voar?",
    options: ["Pombo", "Morcego", "Borboleta", "Abelha"],
    answer: "Morcego"
  }
];

const quizContainer = document.getElementById("quiz");
const questionElement = document.getElementById("question");
const optionsElement = document.getElementById("options");
const submitButton = document.getElementById("submit");
const resultContainer = document.getElementById("result");

let currentQuestion = 0;
let score = 0;

function loadQuestion() {
  const currentQuizData = quizData[currentQuestion];
  questionElement.innerText = currentQuizData.question;
  optionsElement.innerHTML = "";
  currentQuizData.options.forEach(option => {
    const li = document.createElement("li");
    li.innerText = option;
    li.addEventListener("click", () => checkAnswer(option));
    optionsElement.appendChild(li);
  });
}

function checkAnswer(answer) {
  const currentQuizData = quizData[currentQuestion];
  if (answer === currentQuizData.answer) {
    score++;
  }
  currentQuestion++;
  if (currentQuestion < quizData.length) {
    loadQuestion();
  } else {
    showResult();
  }
}

function showResult() {
  quizContainer.style.display = "none";
  resultContainer.innerHTML = `<h2>Você acertou ${score} de ${quizData.length} perguntas.</h2>`;
}

loadQuestion();

submitButton.addEventListener("click", () => {
  if (currentQuestion < quizData.length) {
    alert("Por favor, selecione uma opção antes de avançar para a próxima pergunta.");
  } else {
    showResult();
  }
});
</script>
